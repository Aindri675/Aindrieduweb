<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Aindri EduWeb</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      position: relative;
      background-color: #000;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('Homepage.jpg') no-repeat center center fixed;
      background-size: cover;
      filter: blur(5px);
      z-index: -2;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #fff;
      z-index: 1;
    }

    .logo {
      max-width: 100px;
      height: auto;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 15px;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    main {
      padding: 60px 20px;
    }

    h1 {
      color: #fff;
      text-shadow: 2px 2px 4px #000;
    }

    .contact-form {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      max-width: 600px;
      margin: 0 auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      backdrop-filter: blur(5px);
    }

    .contact-form label {
      display: block;
      margin-bottom: 5px;
      color: #fff;
      text-align: left;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }

    .contact-form button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      background-color: #fff;
      color: #000;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
    }

    .contact-form button:hover {
      background-color: #eee;
    }

    .facebook-link {
      display: inline-block;
      margin-top: 20px;
      background-color: #3b5998;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .facebook-link:hover {
      background-color: #2d4373;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #f1f1f1;
      margin-top: 40px;
      color: #000;
    }
  </style>
</head>
<body>
  <header>
    <img src="LOGO.jpg" alt="Aindri EduWeb Logo" class="logo" />
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="approach.html">Our Approach</a></li>
        <li><a href="goals.html">Goals</a></li>
        <li><a href="cofounder.html">Co-Founder</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Contact Us</h1>
    <div class="contact-form">
      <form action="mailto:aindrieduweb@gmail.com" method="post" enctype="text/plain">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>

      <!-- Facebook Page Link -->
      <a class="facebook-link" href="https://www.facebook.com/share/19m2X3fWMW/?mibextid=wwXIfr" target="_blank">
        Visit our Facebook Page
      </a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Aindri EduWeb. All rights reserved.</p>
  </footer>
</body>
</html>
